<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Café - Café dos Pais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #e2e8f0; }
        .gradient-text { background: linear-gradient(90deg, #fbbf24, #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        /* Estilo dos cards baseado na sua imagem */
        .card-fila { background: #1e293b; border: 1px solid #334155; border-radius: 1rem; }
    </style>
</head>
<body>

    <div x-data="sistemaPublico" class="max-w-md mx-auto px-6 py-10">
        
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-extrabold tracking-tight text-white uppercase italic">Escala <span class="gradient-text">da Semana</span></h1>
            <p class="text-slate-500 font-bold text-[10px] tracking-[0.2em] mt-2 uppercase opacity-80">Café dos Pais</p>
        </header>

        <div class="space-y-4">
            <div class="flex items-center justify-between px-2 mb-6">
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Sequência da Fila</h3>
                <div class="h-[1px] flex-1 bg-slate-800 ml-4"></div>
            </div>
            
            <template x-for="(item, index) in escala" :key="index">
                <div class="card-fila p-5 flex items-center transition-all hover:scale-[1.02]">
                    <div :class="item.diaSemana === 'Quinta' ? 'border-amber-500/40 text-amber-500' : 'border-blue-500/40 text-blue-500'" 
                         class="w-14 h-14 rounded-full border-2 flex items-center justify-center mr-6 shrink-0 bg-slate-900/50 shadow-inner">
                        <span class="text-[10px] font-black uppercase tracking-tighter" x-text="item.diaSemana.substring(0,3)"></span>
                    </div>
                    
                    <div class="flex flex-col">
                        <p class="text-xl font-extrabold text-white leading-tight" x-text="item.pessoa"></p>
                        <p class="text-xs font-bold text-slate-500 uppercase tracking-widest mt-0.5" x-text="item.dataStr"></p>
                    </div>
                </div>
            </template>

            <template x-if="loading">
                <div class="text-center py-10 text-slate-600 italic animate-pulse">Sincronizando fila...</div>
            </template>
        </div>

        <footer class="mt-20 py-4 text-center">
            <p class="text-[9px] text-slate-700 font-bold uppercase tracking-[0.3em]">Aviso: Sujeito ao parabéns na sala de Levi</p>
            <a href="admin.html" class="inline-block w-8 h-8 opacity-0 cursor-default select-none">.</a>
        </footer>
    </div>

    <script>
        const SUPABASE_URL = 'https://ruduyqqawoobctarrjkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1ZHV5cXFhd29vYmN0YXJyamtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NTE0NzQsImV4cCI6MjA4NTEyNzQ3NH0.-uSYNlG5DByz0UwA5guCYIIY_MXE24QmP-7QJyFAHiI';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('alpine:init', () => {
            Alpine.data('sistemaPublico', () => ({
                pessoas: [],
                escala: [],
                loading: true,

                async init() {
                    try {
                        const { data, error } = await supabaseClient
                            .from('cafe_equipe')
                            .select('nome')
                            .order('ordem', { ascending: true });
                        
                        if (error) throw error;
                        this.pessoas = data.map(p => p.nome);
                        this.gerarEscala();
                    } catch (err) {
                        console.error("Erro:", err);
                    } finally {
                        this.loading = false;
                    }
                },

                gerarEscala() {
                    if (this.pessoas.length === 0) return;
                    const res = [];
                    let dataLoop = new Date();
                    const dataRef = new Date(2026, 0, 1);
                    let buscaPassado = new Date(dataRef);
                    let hojeInicio = new Date().setHours(0,0,0,0);
                    let cafePassados = 0;
                    while(buscaPassado < hojeInicio) {
                        if([4,5].includes(buscaPassado.getDay())) cafePassados++;
                        buscaPassado.setDate(buscaPassado.getDate() + 1);
                    }
                    let indiceFila = cafePassados;
                    let tentativas = 0;
                    while (res.length < 6 && tentativas < 50) {
                        let d = dataLoop.getDay();
                        if ([4,5].includes(d)) {
                            res.push({
                                dataStr: dataLoop.toLocaleDateString('pt-BR', {day:'2-digit', month:'short'}),
                                diaSemana: d === 4 ? 'Quinta' : 'Sexta',
                                pessoa: this.pessoas[indiceFila % this.pessoas.length]
                            });
                            indiceFila++;
                        }
                        dataLoop.setDate(dataLoop.getDate() + 1);
                        tentativas++;
                    }
                    this.escala = res;
                }
            }));
        });
    </script>
</body>
</html>
