<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - Cloud CafÃ©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-slate-900 p-6 text-white font-sans">

    <div x-data="sistemaAdmin" class="max-w-2xl mx-auto space-y-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-4">
            <h1 class="text-2xl font-bold text-amber-500 italic font-black">ADMIN CLOUD</h1>
            <a href="index.html" class="text-xs bg-slate-800 px-3 py-1 rounded border border-slate-600 hover:bg-slate-700 transition">Ver Site</a>
        </header>

        <div class="bg-slate-800 rounded-2xl p-6 border border-slate-700">
            <h2 class="text-lg font-bold mb-4 text-slate-300">ðŸ‘¥ GestÃ£o da Fila</h2>
            <div class="flex gap-2 mb-6">
                <input type="text" x-model="novoNome" @keyup.enter="adicionarPessoa()" placeholder="Novo nome..." class="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-amber-500 text-white">
                <button @click="adicionarPessoa()" class="bg-amber-600 hover:bg-amber-500 px-6 py-2 rounded-lg font-bold">+</button>
            </div>
            <div class="space-y-2">
                <template x-for="(pessoa, i) in listaCompleta" :key="pessoa.id">
                    <div class="flex justify-between items-center bg-slate-900 p-3 rounded-lg border border-slate-800">
                        <span class="font-bold" x-text="(i + 1) + '. ' + pessoa.nome"></span>
                        <div class="flex gap-2">
                            <button @click="removerPessoa(pessoa.id)" class="text-red-500 px-2 font-bold">âœ•</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div class="bg-slate-800 rounded-2xl p-6 border border-slate-700">
            <div class="flex justify-between mb-4">
                <h2 class="text-lg font-bold text-slate-300 font-black">ðŸ“œ HISTÃ“RICO REAL</h2>
                <button @click="adicionarRegistroManual()" class="bg-emerald-700 text-[10px] px-2 py-1 rounded">+ REGISTRO</button>
            </div>
            <div class="space-y-2 max-h-60 overflow-y-auto pr-2">
                <template x-for="log in historico" :key="log.id">
                    <div class="bg-slate-900 p-3 rounded-lg border border-slate-800 flex justify-between items-center">
                        <div>
                            <p class="text-[10px] text-slate-500 font-mono" x-text="log.data"></p>
                            <p class="font-bold text-amber-500" x-text="log.pessoa"></p>
                        </div>
                        <button @click="removerLog(log.id)" class="text-slate-700 hover:text-red-500">âœ•</button>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'sb_publishable_DjWbN2NrfjKTmm9LBLudpA_0cphVk4e';
        const SUPABASE_KEY = 'sb_secret_tLbXFlTVfAX2mzEwa-ta_A_mLFOVf-D';
        const supabase = exports.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('alpine:init', () => {
            Alpine.data('sistemaAdmin', () => ({
                listaCompleta: [],
                historico: [],
                novoNome: '',

                async init() {
                    this.carregarDados();
                },

                async carregarDados() {
                    const { data: equipe } = await supabase.from('cafe_equipe').select('*').order('ordem');
                    this.listaCompleta = equipe;
                    const { data: hist } = await supabase.from('cafe_historico').select('*').order('created_at', { ascending: false });
                    this.historico = hist;
                },

                async adicionarPessoa() {
                    if (this.novoNome.trim()) {
                        await supabase.from('cafe_equipe').insert([{ 
                            nome: this.novoNome.trim(), 
                            ordem: this.listaCompleta.length 
                        }]);
                        this.novoNome = '';
                        this.carregarDados();
                    }
                },

                async removerPessoa(id) {
                    if(confirm('Remover da fila?')) {
                        await supabase.from('cafe_equipe').delete().eq('id', id);
                        this.carregarDados();
                    }
                },

                async adicionarRegistroManual() {
                    const nome = prompt("Nome do ResponsÃ¡vel:");
                    const data = new Date().toLocaleDateString('pt-BR');
                    if(nome) {
                        await supabase.from('cafe_historico').insert([{ data, pessoa: nome }]);
                        this.carregarDados();
                    }
                },

                async removerLog(id) {
                    if(confirm('Excluir registro?')) {
                        await supabase.from('cafe_historico').delete().eq('id', id);
                        this.carregarDados();
                    }
                }
            }));
        });
    </script>
</body>
</html>
