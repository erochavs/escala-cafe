<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - Cloud CafÃ©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>
<body class="bg-slate-900 p-6 text-white font-sans">

    <div x-data="sistemaAdmin" class="max-w-2xl mx-auto space-y-6">
        <header class="flex justify-between items-center border-b border-slate-700 pb-4">
            <h1 class="text-2xl font-bold text-amber-500 italic">ADMIN CLOUD</h1>
            <button @click="carregarDados()" class="text-[10px] bg-slate-800 px-2 py-1 rounded">Recarregar Banco</button>
        </header>

        <div class="bg-slate-800 rounded-2xl p-6 border border-slate-700">
            <h2 class="text-lg font-bold mb-4">ðŸ‘¥ GestÃ£o da Fila</h2>
            <div class="flex gap-2 mb-6">
                <input type="text" x-model="novoNome" placeholder="Novo nome..." class="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white">
                <button @click="adicionarPessoa()" class="bg-amber-600 hover:bg-amber-500 px-6 py-2 rounded-lg font-bold">ADICIONAR</button>
            </div>

            <div class="space-y-2">
                <template x-for="(pessoa, i) in listaEquipe" :key="pessoa.id">
                    <div class="flex justify-between items-center bg-slate-900 p-3 rounded-lg border border-slate-800">
                        <span x-text="(i + 1) + '. ' + pessoa.nome"></span>
                        <button @click="removerPessoa(pessoa.id)" class="text-red-500 font-bold px-2">âœ•</button>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ruduyqqawoobctarrjkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1ZHV5cXFhd29vYmN0YXJyamtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NTE0NzQsImV4cCI6MjA4NTEyNzQ3NH0.-uSYNlG5DByz0UwA5guCYIIY_MXE24QmP-7QJyFAHiI';
        
        // InicializaÃ§Ã£o imediata
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('alpine:init', () => {
            Alpine.data('sistemaAdmin', () => ({
                listaEquipe: [],
                novoNome: '',

                async init() {
                    console.log("Alpine Iniciado");
                    await this.carregarDados();
                },

                async carregarDados() {
                    const { data, error } = await sb.from('cafe_equipe').select('*').order('ordem');
                    if (error) {
                        alert("Erro ao ler banco: " + error.message);
                    } else {
                        this.listaEquipe = data || [];
                    }
                },

                async adicionarPessoa() {
                    if (!this.novoNome.trim()) return;
                    
                    const { error } = await sb.from('cafe_equipe').insert([
                        { nome: this.novoNome.trim(), ordem: this.listaEquipe.length }
                    ]);

                    if (error) {
                        alert("Erro ao salvar: " + error.message);
                    } else {
                        this.novoNome = '';
                        await this.carregarDados();
                    }
                },

                async removerPessoa(id) {
                    if(!confirm('Remover?')) return;
                    const { error } = await sb.from('cafe_equipe').delete().eq('id', id);
                    if (error) alert("Erro ao deletar");
                    await this.carregarDados();
                }
            }));
        });
    </script>
</body>
</html>
